<h3>{{title}}</h3>
<div class="selection">
    <span *ngFor="let state of states">
        <mat-checkbox (change)="stateChecked(state, $event)">{{state}}</mat-checkbox>
        <mat-divider></mat-divider>
    </span>
</div>
<hr />
<button mat-raised-button color="primary" (click)="apply()">Apply</button>
